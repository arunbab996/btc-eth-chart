<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <title>Live BTC & ETH Tick Chart (Binance WebSocket)</title>
  <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
  <style>
    :root{font-family: system-ui, -apple-system, 'Segoe UI', Roboto, 'Helvetica Neue', Arial}
    body{display:flex;align-items:flex-start;justify-content:center;min-height:100vh;margin:0;background:#f5f7fb;padding:24px}
    .card{width:95%;max-width:1400px;background:white;padding:14px;border-radius:12px;box-shadow:0 6px 24px rgba(12,20,44,0.06)}
    header{display:flex;align-items:center;justify-content:space-between;margin-bottom:8px}
    h1{font-size:16px;margin:0}
    .controls{display:flex;gap:8px;align-items:center}
    input,button{padding:6px 8px;border-radius:6px;border:1px solid #e6e9ef;background:white}
    #chart{width:100%;height:520px}
    .meta{font-size:13px;color:#556;margin-top:8px}
  </style>
</head>
<body>
  <div class="card">
    <header>
      <div>
        <h1>Live Tick Chart — BTC/USDT & ETH/USDT (Binance WebSocket)</h1>
        <div class="meta">Stream: btcusdt@trade & ethusdt@trade. Stepped price per tick + volume bars.</div>
      </div>
      <div class="controls">
        <label>Max ticks</label>
        <input id="maxPoints" type="number" min="50" value="400" style="width:90px" />
        <button id="apply">Apply</button>
      </div>
    </header>

    <div style="display:flex;align-items:center;justify-content:space-between">
      <div id="priceStatus">BTC USDT: — &nbsp;&nbsp; | &nbsp;&nbsp; ETH USDT: —</div>
      <div class="meta">Source: Binance WebSocket</div>
    </div>

    <canvas id="chart"></canvas>
    <p class="meta" id="last">Last update: —</p>
  </div>

<script>
// Real-time tick chart using Binance WebSocket
let MAX_POINTS = Number(document.getElementById('maxPoints').value) || 400;
const labels = [];
const btcPrices = [];
const ethPrices = [];
const btcVolumes = [];
const ethVolumes = [];

const ctx = document.getElementById('chart').getContext('2d');
const chart = new Chart(ctx, {
  data: {
    labels: labels,
    datasets: [
  {
    type: 'line',
    label: 'BTC Price (USDT)',
    data: btcPrices,
    borderColor: '#1aa39b',
    backgroundColor: '#1aa39b',
    borderWidth: 2,
    pointRadius: 2,
    stepped: true,
    yAxisID: 'price',
  },
  {
    type: 'line',
    label: 'ETH Price (USDT)',
    data: ethPrices,
    borderColor: '#2f7ed8',
    backgroundColor: '#2f7ed8',
    borderWidth: 2,
    pointRadius: 2,
    stepped: true,
    yAxisID: 'price',
  },
  {
    type: 'bar',
    label: 'BTC Volume',
    data: btcVolumes,
    backgroundColor: 'rgba(255,99,132,0.22)',
    yAxisID: 'volume',
  },
  {
    type: 'bar',
    label: 'ETH Volume',
    data: ethVolumes,
    backgroundColor: 'rgba(255,159,64,0.18)',
    yAxisID: 'volume',
  }
]

  },
  options: {
    animation: false,
    responsive: true,
    interaction: { mode: 'index', intersect: false },
    scales: {
      x: { ticks: { maxRotation: 90, autoSkip: true, maxTicksLimit: 20 } },
      price: {
        type: 'linear',
        position: 'left',
        title: { display: true, text: 'Price (USDT)' },
        grid: { drawOnChartArea: true }
      },
      volume: {
        type: 'linear',
        position: 'right',
        title: { display: true, text: 'Volume' },
        grid: { drawOnChartArea: false }
      }
    }
  }
});

function pushPoint(time, btcP, ethP, btcQ, ethQ){
  labels.push(time);
  btcPrices.push(btcP ?? null);
  ethPrices.push(ethP ?? null);
  btcVolumes.push(btcQ ?? 0);
  ethVolumes.push(ethQ ?? 0);

  while(labels.length > MAX_POINTS){
    labels.shift(); btcPrices.shift(); ethPrices.shift();
    btcVolumes.shift(); ethVolumes.shift();
  }
}

function updateUI(b, e){
  document.getElementById('priceStatus').textContent =
    `BTC USDT: ${b ? b.toLocaleString() : '—'} | ETH USDT: ${e ? e.toLocaleString() : '—'}`;
  document.getElementById('last').textContent = `Last update: ${new Date().toLocaleString()}`;
}

const socket = new WebSocket('wss://stream.binance.com:9443/stream?streams=btcusdt@trade/ethusdt@trade');
let lastBTC = null, lastETH = null;

socket.onmessage = (evt) => {
  const payload = JSON.parse(evt.data);
  const stream = payload.stream;
  const d = payload.data;
  const price = parseFloat(d.p);
  const qty = parseFloat(d.q);
  const time = new Date(d.T).toLocaleTimeString();

  if(stream.startsWith('btcusdt')){
    pushPoint(time, price, null, qty, 0);
    lastBTC = price;
  } else {
    pushPoint(time, null, price, 0, qty);
    lastETH = price;
  }

  chart.update('none');
  updateUI(lastBTC, lastETH);
};

document.getElementById('apply').addEventListener('click', ()=>{
  MAX_POINTS = Math.max(50, Number(document.getElementById('maxPoints').value));
});
</script>

</body>
</html>
