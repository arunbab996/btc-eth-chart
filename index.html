<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <title>MIM | Polished Terminal</title>
  <link rel="icon" href="data:image/svg+xml;utf8,<svg xmlns='http://www.w3.org/2000/svg' viewBox='0 0 100 100'><circle cx='50' cy='50' r='50' fill='%23f7931a'/><text x='50' y='62' font-size='56' text-anchor='middle' fill='white'>à¸¿</text></svg>">
  <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>

  <style>
    /* --- POLISHED THEME --- */
    :root { 
      --bg: #000000;          
      --panel: #0b0b0b;       
      --border: #222;      
      --text: #e0e0e0; 
      --text-dim: #666;
      --accent: #FF3B30; 
      --green: #0ecb81;     
      --red: #f6465d;      
      --font: 'Inter', -apple-system, sans-serif;
      --mono: 'JetBrains Mono', 'Menlo', monospace;
    }

    * { box-sizing: border-box; }
    body { margin: 0; padding: 0; background: var(--bg); color: var(--text); font-family: var(--font); height: 100vh; width: 100vw; overflow: hidden; }

    /* LAYOUT */
    .dashboard {
      display: grid;
      height: 100%;
      width: 100%;
      grid-template-rows: 48px 1fr;
      grid-template-columns: 280px 1fr 320px;
      grid-template-areas: "head head head" "side main feed";
    }

    /* 1. HEADER */
    .appbar {
      grid-area: head; background: var(--panel); border-bottom: 1px solid var(--border);
      display: flex; align-items: center; justify-content: space-between; padding: 0 16px;
      overflow: hidden; white-space: nowrap;
    }
    .brand-group { display: flex; align-items: center; gap: 12px; }
    .brand { font-weight: 700; font-size: 15px; letter-spacing: -0.2px; display: flex; align-items: center; gap: 8px; color: #fff; }
    .metric { display: flex; align-items: center; gap: 6px; font-family: var(--mono); font-size: 10px; color: var(--text-dim); border-left: 1px solid #222; padding-left: 12px; }
    .metric span { color: var(--text); font-weight: 600; }
    
    /* LOGO REPLACEMENT */
    .logo-svg { width: 20px; height: 20px; filter: drop-shadow(0 0 5px rgba(247, 147, 26, 0.4)); }

    /* 2. SIDEBAR */
    .sidebar { 
      grid-area: side; background: #050505; border-right: 1px solid var(--border); 
      display: flex; flex-direction: column; height: 100%; overflow: hidden;
    }
    
    .sec-head { 
      flex: 0 0 auto; 
      padding: 8px 12px; border-bottom: 1px solid var(--border);
      background: var(--panel);
    }
    #searchInput {
      width: 100%; background: #111; border: 1px solid #222; color: #fff;
      padding: 6px 10px; font-family: var(--mono); font-size: 11px; border-radius: 4px;
      outline: none; transition: border-color 0.2s;
    }
    #searchInput:focus { border-color: #444; }
    
    /* Coin List: HIDDEN SCROLLBAR */
    .coin-list { 
      flex: 0 1 auto; /* Fit content, don't hog space */
      overflow-y: auto; border-bottom: 1px solid var(--border); 
      max-height: 60vh; min-height: 0;
      /* Hide Scrollbar */
      scrollbar-width: none; /* Firefox */
      -ms-overflow-style: none; /* IE/Edge */
    }
    .coin-list::-webkit-scrollbar { display: none; /* Chrome/Safari */ }

    .coin-row { 
      display: flex; justify-content: space-between; align-items: center; 
      padding: 10px 16px; cursor: pointer; border-left: 2px solid transparent; 
      font-size: 13px; transition: background 0.1s; border-bottom: 1px solid #0e0e0e;
    }
    .coin-row:hover { background: #111; }
    .coin-row.active { background: #111; border-left-color: var(--text); }
    .row-meta { text-align: right; display: flex; flex-direction: column; align-items: flex-end; }
    .row-price { font-family: var(--mono); font-size: 12px; }
    .row-chg { font-size: 10px; font-weight: 500; margin-top: 2px; }
    
    /* Terminal */
    .terminal-panel {
      flex: 1; /* Fills the rest of the height */
      display: flex; flex-direction: column; background: #020202; min-height: 0;
    }
    .terminal-head { flex: 0 0 auto; background: #080808; color: #666; padding: 6px 16px; font-size: 9px; font-family: var(--mono); text-transform: uppercase; border-bottom: 1px solid #111; border-top: 1px solid #222; }
    .sys-log { 
      flex: 1; padding: 12px; font-family: var(--mono); font-size: 10px; 
      overflow-y: hidden; color: #444; display: flex; flex-direction: column-reverse; 
    }
    .log-line { margin-bottom: 3px; word-break: break-all; line-height: 1.4; }
    .cursor { display: inline-block; width: 6px; height: 10px; background: var(--accent); animation: blink 1s infinite; vertical-align: middle; margin-left: 4px; }
    @keyframes blink { 50% { opacity: 0; } }

    /* 3. MAIN */
    .main-panel { 
      grid-area: main; display: flex; flex-direction: column; 
      position: relative; min-width: 0; min-height: 0; overflow: hidden;
    }
    
    /* KPI Bar */
    .kpi-bar { 
      flex: 0 0 70px; display: grid; grid-template-columns: repeat(4, 1fr); 
      border-bottom: 1px solid var(--border); background: var(--panel); 
    }
    .kpi-box { padding: 0 24px; border-right: 1px solid var(--border); display: flex; flex-direction: column; justify-content: center; overflow: hidden; }
    .kpi-lbl { font-size: 10px; color: var(--text-dim); text-transform: uppercase; font-weight: 700; margin-bottom: 4px; white-space: nowrap; }
    .kpi-val { font-family: var(--mono); font-size: 18px; font-weight: 500; letter-spacing: -0.5px; white-space: nowrap; }
    .kpi-sub { font-size: 11px; color: #555; margin-top: 2px; }

    /* Chart */
    .chart-container { 
      flex: 1; position: relative; width: 100%; background: var(--bg); 
      padding-bottom: 10px; min-height: 0; 
    }

    /* 4. FEED */
    .feed-panel { 
      grid-area: feed; background: #050505; border-left: 1px solid var(--border); 
      display: flex; flex-direction: column; height: 100%; overflow: hidden;
    }
    .feed-scroll { flex: 1; overflow-y: auto; overflow-x: hidden; }
    .trade-row { 
      display: grid; grid-template-columns: 50px 1fr 60px; gap: 10px;
      padding: 5px 14px; font-family: var(--mono); font-size: 10px; 
      color: var(--text-dim); border-bottom: 1px solid #0e0e0e; align-items: center;
    }
    .trade-whale { background: rgba(255, 255, 255, 0.05); border-left: 2px solid #fff; }

    /* UTILS */
    .up { color: var(--green); } .down { color: var(--red); }

    @media(max-width: 1000px){ .dashboard { display: flex; flex-direction: column; height: auto; overflow: auto; } .chart-container { height: 350px; } }
  </style>
</head>
<body>

  <div class="dashboard">
    <header class="appbar">
      <div class="brand-group">
        <svg class="logo-svg" viewBox="0 0 32 32" xmlns="http://www.w3.org/2000/svg"><circle cx="16" cy="16" r="15" fill="#f7931a"/><path d="M23.189 14.02c.314-2.096-1.283-3.223-3.465-3.975l.708-2.84-1.728-.43-.69 2.765c-.454-.114-.92-.22-1.385-.326l.695-2.783L15.596 6l-.708 2.839c-.376-.086-.746-.17-1.104-.26l.002-.009-2.384-.595-.46 1.846s1.283.294 1.256.312c.7.175.826.638.805 1.006l-.806 3.235c.048.012.11.03.18.057l-.183-.045-1.13 4.532c-.086.212-.303.531-.793.41.018.025-1.256-.313-1.256-.313l-.858 1.978 2.25.561c.418.105.828.215 1.231.318l-.715 2.872 1.727.43.708-2.84c.472.127.93.245 1.378.357l-.706 2.828 1.728.43.715-2.866c2.948.558 5.164.333 6.097-2.333.752-2.146-.037-3.402-1.594-4.212 1.132-.26 1.986-.998 2.214-2.522zm-3.96 5.603c-.54 2.16-4.18 1.99-5.36 1.697l.956-3.832c1.18.294 4.966.877 4.404 2.135zm.536-5.632c-.493 1.973-3.535 1.777-4.522 1.532l.868-3.48c.987.245 4.155.702 3.654 1.948z" fill="#fff"/></svg>
        <span class="brand">Magic Internet Money</span>
      </div>
      <div class="brand-group">
        <div class="metric">MODE: <span>2s SMOOTH</span></div>
        <div class="metric">LATENCY: <span id="ping">12ms</span></div>
        <div class="metric">GAS: <span id="gas">15</span></div>
      </div>
      <div>
        <select id="currency" style="background:#111; color:#fff; border:1px solid #333; padding:4px 8px; font-size:11px; border-radius:4px; font-family:var(--mono)">
          <option value="USDT">USDT</option>
          <option value="INR">INR</option>
        </select>
      </div>
    </header>

    <aside class="sidebar">
      <div class="sec-head">
        <input id="searchInput" placeholder="FILTER ASSETS..." autocomplete="off">
      </div>
      <div id="coinList" class="coin-list"></div>
      
      <div class="terminal-panel">
        <div class="terminal-head">Terminal Output_</div>
        <div class="sys-log" id="sysLogContainer">
          <div style="margin-top:auto">
            <span id="logOutput"></span><span class="cursor"></span>
          </div>
        </div>
      </div>
    </aside>

    <main class="main-panel">
      <div class="kpi-bar">
        <div class="kpi-box">
          <div class="kpi-lbl">Mark Price</div>
          <div id="kpiPrice" class="kpi-val" style="color:#fff">---</div>
          <div class="kpi-sub">Real-time</div>
        </div>
        <div class="kpi-box">
          <div class="kpi-lbl">24h Change</div>
          <div id="kpiChange" class="kpi-val">---</div>
          <div class="kpi-sub">Rolling Window</div>
        </div>
        <div class="kpi-box">
          <div class="kpi-lbl">24h Volume</div>
          <div id="kpiVol" class="kpi-val">---</div>
          <div class="kpi-sub">USDT Notional</div>
        </div>
        <div class="kpi-box">
          <div class="kpi-lbl">24h High</div>
          <div id="kpiHigh" class="kpi-val">---</div>
          <div class="kpi-sub">Global Average</div>
        </div>
      </div>
      
      <div class="chart-container">
        <canvas id="chart"></canvas>
      </div>
    </main>

    <aside class="feed-panel">
      <div class="sec-head" style="justify-content:flex-start; gap:10px">
        <span>Order Tape</span>
        <span style="font-size:9px; opacity:0.5; border:1px solid #333; padding:2px 4px; border-radius:3px">LIVE</span>
      </div>
      <div id="tradeFeed" class="feed-scroll"></div>
    </aside>
  </div>

<script>
(function(){
  // --- CONFIG ---
  const COINS = ['BTC', 'ETH', 'SOL', 'BNB', 'XRP', 'DOGE', 'ADA', 'AVAX', 'DOT', 'LINK', 'LTC', 'MATIC', 'NEAR', 'UNI', 'ATOM'];
  const WHALE_THRESHOLD = 20000;
  const PLOT_INTERVAL_MS = 2000; 
  
  const STATE = {
    active: 'BTC',
    currency: 'USDT',
    rate: 1,
    coins: {} 
  };

  // --- CHART CONFIG ---
  const ctx = document.getElementById('chart').getContext('2d');
  
  const chart = new Chart(ctx, {
    type: 'line',
    data: {
      labels: [],
      datasets: [{
        label: 'Price',
        data: [],
        borderColor: '#fff',
        borderWidth: 2,
        pointRadius: 3,
        pointBackgroundColor: '#000',
        pointBorderColor: '#fff',
        pointBorderWidth: 2,
        backgroundColor: (ctx) => {
          const g = ctx.chart.ctx.createLinearGradient(0,0,0,400);
          g.addColorStop(0, 'rgba(255,255,255,0.15)');
          g.addColorStop(1, 'rgba(0,0,0,0)');
          return g;
        },
        fill: true,
        tension: 0.3
      }]
    },
    options: {
      responsive: true, maintainAspectRatio: false, 
      layout: { padding: { left: 0, right: 20, top: 20, bottom: 40 } },
      animation: { duration: 1500, easing: 'linear' },
      interaction: { mode: 'index', intersect: false },
      plugins: { legend: { display: false } },
      scales: {
        x: { 
          display: true, grid: { display: false, borderColor: '#333' },
          ticks: { color: '#666', font: { family: 'JetBrains Mono', size: 10 }, maxTicksLimit: 6, maxRotation: 0, autoSkip: true, padding: 15 }
        },
        y: { 
          position: 'right', grid: { color: '#1a1a1a' }, 
          // FIX: MATCH FONT
          ticks: { color: '#555', font: { family: 'JetBrains Mono', size: 10 }, callback: v => v.toLocaleString() } 
        }
      }
    }
  });

  // --- LOGGING ---
  function log(msg, type='SYS') {
    const wrapper = document.getElementById('sysLogContainer');
    const div = document.createElement('div');
    div.className = 'log-line';
    const ts = new Date().toLocaleTimeString('en-GB'); 
    
    let color = '#555';
    if(type === 'NET') color = '#0ecb81';
    if(type === 'ERR') color = '#f6465d';
    if(type === 'DATA') color = '#3b82f6';
    if(type === 'HBEAT') color = '#444';
    
    div.innerHTML = `<span style="color:${color}">[${type}]</span> <span style="opacity:0.6">${ts}</span> ${msg}`;
    wrapper.insertBefore(div, wrapper.firstChild);
    if(wrapper.children.length > 100) wrapper.lastChild.remove();
  }

  // --- DATA LOADING (Robust) ---
  async function fetchMarketData() {
    log('Syncing global markets...', 'NET');
    
    // 1. Fetch 24h Stats
    try {
      const res = await fetch('https://api.binance.com/api/v3/ticker/24hr');
      const allStats = await res.json();
      COINS.forEach(sym => {
        const pair = `${sym}USDT`;
        const stat = allStats.find(s => s.symbol === pair);
        if(stat) {
          STATE.coins[sym].stats = {
            change: parseFloat(stat.priceChangePercent),
            vol: parseFloat(stat.quoteVolume),
            high: parseFloat(stat.highPrice)
          };
          const chgEl = document.getElementById(`chg-${sym}`);
          if(chgEl) {
            const chg = STATE.coins[sym].stats.change;
            chgEl.textContent = (chg > 0 ? '+' : '') + chg.toFixed(2) + '%';
            chgEl.style.color = chg >= 0 ? '#0ecb81' : '#f6465d';
          }
        }
      });
    } catch(e) { log('Stats sync failed', 'ERR'); }

    // 2. Fetch History (Parallel)
    const promises = COINS.map(async (sym) => {
      await fetchHistoryForCoin(sym);
    });
    await Promise.all(promises);
    log('Data Grid Synchronized.', 'SYS');
  }

  async function fetchHistoryForCoin(sym) {
    try {
      const res = await fetch(`https://api.binance.com/api/v3/klines?symbol=${sym}USDT&interval=1m&limit=60`);
      const data = await res.json();
      const coin = STATE.coins[sym];
      
      // Clear to avoid duplicates if re-fetched
      coin.history = []; coin.labels = [];
      
      data.forEach(k => {
        const price = parseFloat(k[4]); 
        const timeLabel = new Date(k[0]).toLocaleTimeString('en-GB');
        coin.history.push(price);
        coin.labels.push(timeLabel);
        coin.price = price;
      });
      
      const pEl = document.getElementById(`p-${sym}`);
      if(pEl) pEl.textContent = fmt(coin.price);

      // If this is the active coin, force refresh immediately
      if(sym === STATE.active) loadCoin(sym, false);
      
    } catch(e) {}
  }

  // --- LOGIC ---
  function init() {
    setTimeout(() => log('Kernel Init...', 'SYS'), 0);
    setTimeout(() => log('Mounting Virtual DOM...', 'SYS'), 50);
    
    const list = document.getElementById('coinList');
    
    COINS.forEach(sym => {
      STATE.coins[sym] = { 
        price: 0, prev: 0, high: 0, vol: 0,
        history: [], labels: [], lastBufferPrice: null,
        stats: { change: 0, vol: 0, high: 0 }
      };
      
      const row = document.createElement('div');
      row.className = 'coin-row';
      row.id = `row-${sym}`;
      row.onclick = () => loadCoin(sym);
      row.innerHTML = `
        <div style="display:flex; align-items:center; gap:8px">
          <img src="https://cdn.jsdelivr.net/npm/cryptocurrency-icons@0.18.1/svg/color/${sym.toLowerCase()}.svg" width="16" onerror="this.style.display='none'">
          <b style="font-family:var(--mono)">${sym}</b>
        </div>
        <div class="row-meta">
          <div id="p-${sym}" class="row-price">...</div>
          <div id="chg-${sym}" class="row-chg">...</div>
        </div>
      `;
      list.appendChild(row);
    });
    
    document.getElementById('searchInput').addEventListener('input', (e) => {
      const val = e.target.value.toUpperCase();
      COINS.forEach(sym => {
        const el = document.getElementById(`row-${sym}`);
        el.style.display = sym.includes(val) ? 'flex' : 'none';
      });
    });

    fetchMarketData();
    setTimeout(connect, 600);
    setInterval(plotTick, PLOT_INTERVAL_MS);
    
    setTimeout(() => {
       document.getElementById('row-BTC').classList.add('active');
       updateKPI(STATE.coins['BTC']);
    }, 100);

    setInterval(() => {
      const ms = (10 + Math.random()*15).toFixed(0);
      log(`Heartbeat: ping=${ms}ms stable`, 'HBEAT');
      document.getElementById('ping').innerText = `${ms}ms`;
    }, 2000);
  }

  async function loadCoin(sym, doLog = true) {
    document.querySelectorAll('.coin-row').forEach(r => r.classList.remove('active'));
    document.getElementById(`row-${sym}`).classList.add('active');
    
    STATE.active = sym;
    if(doLog) log(`Feed Switched -> ${sym}`, 'SYS');
    document.getElementById('tradeFeed').innerHTML = ''; 
    
    const coin = STATE.coins[sym];
    
    // FIX 1: If history is empty, fetch immediately
    if (coin.history.length === 0) {
      log(`Cache Miss. Fetching ${sym}...`, 'NET');
      await fetchHistoryForCoin(sym);
    }

    // Disable animation during swap for instant feel
    chart.options.animation = false; 
    chart.data.datasets[0].data = coin.history;
    chart.data.labels = coin.labels;
    chart.update(); 
    
    setTimeout(() => {
      chart.options.animation = { duration: 1500, easing: 'linear' };
    }, 50);

    const colors = { 'BTC':'#f7931a', 'ETH':'#627eea', 'SOL':'#14F195', 'BNB':'#F0B90B' };
    const c = colors[sym] || '#ffffff';
    chart.data.datasets[0].borderColor = c;
    chart.data.datasets[0].backgroundColor = (ctx) => {
      const g = ctx.chart.ctx.createLinearGradient(0,0,0,400);
      g.addColorStop(0, c+'22'); g.addColorStop(1, c+'00');
      return g;
    };
    
    updateKPI(coin);
  }

  function handleStreamData(sym, price, time) {
    const coin = STATE.coins[sym];
    coin.prev = coin.price;
    coin.price = price;
    
    coin.lastBufferPrice = price;

    const pEl = document.getElementById(`p-${sym}`);
    if(pEl) {
      pEl.textContent = fmt(price);
      pEl.style.color = price >= coin.prev ? '#0ecb81' : '#f6465d';
    }
    
    if(sym === STATE.active) {
      document.getElementById('kpiPrice').textContent = fmt(price);
    }
  }

  function plotTick() {
    COINS.forEach(sym => {
      const coin = STATE.coins[sym];
      if(coin.lastBufferPrice !== null) {
        const timeLabel = new Date().toLocaleTimeString('en-GB');
        coin.history.push(coin.lastBufferPrice);
        coin.labels.push(timeLabel);
        
        if(coin.history.length > 50) { 
          coin.history.shift(); 
          coin.labels.shift(); 
        }
      }
    });

    const activeCoin = STATE.coins[STATE.active];
    if(activeCoin && activeCoin.history.length > 0) {
      chart.data.datasets[0].data = activeCoin.history;
      chart.data.labels = activeCoin.labels;
      
      const min = Math.min(...activeCoin.history);
      const max = Math.max(...activeCoin.history);
      const padding = (max - min) * 0.1;
      
      chart.options.scales.y.min = min - padding;
      chart.options.scales.y.max = max + padding;
      chart.update(); 
    }
  }

  function updateKPI(coin) {
    document.getElementById('kpiPrice').textContent = fmt(coin.price);
    
    if(coin.stats) {
      const chg = coin.stats.change;
      const chgEl = document.getElementById('kpiChange');
      chgEl.textContent = (chg > 0 ? '+' : '') + chg.toFixed(2) + '%';
      chgEl.style.color = chg >= 0 ? '#0ecb81' : '#f6465d';

      document.getElementById('kpiVol').textContent = fmtLarge(coin.stats.vol);
      document.getElementById('kpiHigh').textContent = fmt(coin.stats.high);
    }
    
    document.title = `${fmt(coin.price)} ${STATE.active}`;
  }

  function addTrade(sym, price, qty, time, isMaker) {
    if(sym !== STATE.active) return;
    const val = price * qty;
    const isWhale = val > WHALE_THRESHOLD;
    
    const row = document.createElement('div');
    row.className = `trade-row ${isWhale ? 'trade-whale' : ''}`;
    const ts = new Date(time).toLocaleTimeString().split(' ')[0];
    const typeClass = isMaker ? 'down' : 'up'; 
    
    row.innerHTML = `
      <span>${ts}</span>
      <span class="${typeClass}">${fmt(price)}</span>
      <span>${isWhale ? 'ðŸ‹' : ''}${val > 1000 ? (val/1000).toFixed(1)+'k' : val.toFixed(0)}</span>
    `;
    
    const feed = document.getElementById('tradeFeed');
    feed.prepend(row);
    if(feed.children.length > 50) feed.lastChild.remove();
  }

  function connect() {
    log('Opening WebSocket Uplink...', 'NET');
    const streams = COINS.map(c => c.toLowerCase()+'usdt@trade').join('/');
    const ws = new WebSocket(`wss://stream.binance.com/stream?streams=${streams}`);
    
    ws.onopen = () => log('Stream Lock Established.', 'NET');
    ws.onclose = () => { log('Connection lost. Retrying...', 'ERR'); setTimeout(connect, 3000); };
    
    ws.onmessage = (e) => {
      const msg = JSON.parse(e.data);
      if(!msg.data) return;
      const { s, p, q, m, T } = msg.data;
      const sym = s.replace('USDT','');
      handleStreamData(sym, parseFloat(p), T);
      addTrade(sym, parseFloat(p), parseFloat(q), T, m);
    };
  }

  function fmt(n) { 
    return (n * STATE.rate).toLocaleString('en-US', { style:'currency', currency: STATE.currency==='USDT'?'USD':'INR' }); 
  }
  
  function fmtLarge(n) {
    if(n >= 1e9) return (n/1e9).toFixed(2) + 'B';
    if(n >= 1e6) return (n/1e6).toFixed(2) + 'M';
    return n.toLocaleString();
  }

  document.getElementById('currency').onchange = (e) => {
    STATE.currency = e.target.value; STATE.rate = STATE.currency === 'INR' ? 86.5 : 1;
    Object.values(STATE.coins).forEach(c => { c.history=[]; c.labels=[]; });
    fetchMarketData(); 
    log(`Rebasing Currency to ${STATE.currency}`, 'SYS');
  };

  init();

})();
</script>
</body>
</html>
